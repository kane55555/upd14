<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Package</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        form label {
            color: #ccc;
            margin-bottom: 0.5rem;
            display: block;
        }
        form input, form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        form button {
            background: #444;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h2>Gold Package</h2>
    <p>Price Range: $800 - $1550</p>
    <p>Details: Up to 4 hours | 2 locations (1 included*) | Director of our choice | Standard VFX</p>    
    <form id="packageForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfIjbKVFtA1647ufKKgfRz1iE-B3cEeAqatiPifYe3WZncibg/formResponse" method="POST">
        <label for="artist-name">Artist Name</label>
        <input type="text" id="artist-name" name="entry.73977504" placeholder="Enter your artist name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="entry.1856633882" placeholder="Enter your email" required>

        <label for="instagram">Instagram Name</label>
        <input type="text" id="instagram" name="entry.1627137581" placeholder="Enter your Instagram handle" required>

        <label for="budget">Budget</label>
        <input type="text" id="budget" name="entry.1470727266" placeholder="Enter your budget" required>

        <label for="shoot-date">Preferred Shoot Date</label>
        <input type="date" id="shoot-date" name="entry.1605648734" required>

        <button type="submit">Submit</button>
    </form>
    <!-- WeTransfer Button -->
    <a href="https://wetransfer.com" target="_blank" class="wetransfer-button">
        Submit Your Song Here
    </a>
    <p class="instruction">
        After clicking the button, in the "Email to" field, enter: 
        <strong>submissions@takeoffilms.com</strong>
</body>
</html>
